<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORM</title>
</head>
<body>

  <center>
    <fieldset style="width: 400px;">
      <legend>
        <h2>ABES Engineering College</h2>
      </legend>

      <form>
        <table cellpadding="8" align="center">
          <tr>
            <td><label for="fullname">Full Name:</label></td>
            <td><input id="fullname" type="text" placeholder="Enter full name"></td>
          </tr>

          <tr>
            <td><label for="age2">Age (0-20):</label></td>
            <td><input id="age2" type="number" min="0" max="20" placeholder="Enter"></td>
          </tr>

          <tr>
            <td><label for="date">Date:</label></td>
            <td><input id="date" type="date"></td>
          </tr>

          <tr>
            <td><label for="dob">DOB:</label></td>
            <td><input id="dob" type="date"></td>
          </tr>

          <tr>
            <td><label for="phone">Phone:</label></td>
            <td><input id="phone" type="tel" placeholder="Enter phone number"></td>
          </tr>

          <tr>
            <td colspan="2" align="center">
              <button type="submit">Register</button>
            </td>
          </tr>
        </table>
      </form>
    </fieldset>
  </center>

</body>
</html>
