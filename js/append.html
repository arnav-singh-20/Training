<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create and append</title>
</head>
<body>
    <script>
        //create element
        let elementHeading=document.createElement("h1")
        //get element
        let bodyTag=document.getElementsByTagName("body");
        //add element in the reference of the body

        bodyTag[0].append(elementHeading);
        elementHeading.innerHTML="HELLO JS";

        let ImgTag=document.createElement("img");
        bodyTag[0].append(ImgTag);
        ImgTag.setAttribute("alt","img created");
        ImgTag.setAttribute("src","html.png");

    </script>
</body>
</html>
